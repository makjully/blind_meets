<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Login to continue..</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col text-center">
            <h3>Login</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class="row" th:if="${#request.getParameter('error') != null}">
        <div class="col"></div>
        <div class="col alert alert-danger">
            Invalid username or password!
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="/login" method="POST" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="login">Login</label>
                        <input type="text" class="form-control input-xlarge" id="login" name="login">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" class="form-control input-xlarge" id="password" name="password">
                    </div>
                    <p>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"
                        />
                    <div class="form-row text-center">
                        <div class="col-12">
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn btn-dark btn-block">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </p>
                    <div class="form-row text-center">
                        <div class="col-12">
                            <div class="control-group">
                                <div class="controls">
                                    <a class="btn btn-dark btn-block" th:href="@{/register}">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
