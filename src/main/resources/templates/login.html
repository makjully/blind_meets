<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Login to continue..</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.css">
</head>
<body>
<div class="row" th:if="${#request.getParameter('error') != null}">
    <div class="col"></div>
    <div class="col alert alert-danger">
        Invalid username or password!
    </div>
    <div class="col"></div>
</div>
<div class="container">
    <form action="/login" method="POST" class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="login">Login</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="login" name="login">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password" name="password">
                </div>
            </div>
            <p>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"
                />
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
            </p>
            <div class="control-group">
                <div class="controls">
                    <a class="btn btn-primary" th:href="@{/register}">Register</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
