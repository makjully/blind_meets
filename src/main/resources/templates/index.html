<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<form action="/login" method="post">
    <p>
        <label>
            Login:
            <input type="text" name="login">
        </label>
    </p>
    <p>
        <label>
            Password:
            <input type="text" name="password">
        </label>
    </p>
    <p>
        <input type="submit">
    </p>
</form>

</body>
</html>
